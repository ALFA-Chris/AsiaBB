<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: black;
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #logo {
        position: fixed;
        top: 7px;
        left: 0px;
        width: 150px;
        z-index: 999;
    }

    #menu-btn {
      position: absolute;
      top: 3%;
      right: 2%;
      font-size: 32px;
      color: #D4AF37;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 4; /* On top of sidebar */
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      transition: right 0.3s ease;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    #sidebar.active {
      right: 0;
    }

    #sidebar nav {
      padding-top: 100px;
      display: flex;
      flex-direction: column;
    }

    #sidebar a {
      text-decoration: none;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      transition: background 0.3s;
    }

    #sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .connect-label {
      font-size: 16px;
      color: #ccc;
      padding: 15px 20px 5px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0 20px;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
      filter: brightness(100%);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div id="video-container">
    <video autoplay muted loop id="bg">
      <source src="vid1.webm" type="video/webm" />
      Your browser does not support the video tag.
    </video>

    <a href="home.html"><img src="logo.png" alt="Overlay Logo" id="logo" /></a>

    <!-- â˜° Menu Button -->
    <button id="menu-btn">&#9776;</button>

    <!-- Sidebar -->
    <div id="sidebar">
      <nav>
        <a href="home.html">Home</a>
        <a href="services.html">Services</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>

        <div class="connect-label">Connect with Us</div>
        <div class="social-icons">
          <a href="https://www.instagram.com/asia.bodybuilding"><img src="instagram.png" alt="Instagram" /></a>
          <a href="https://www.facebook.com/share/14EFykSns4c/"><img src="facebook.png" alt="Facebook" /></a>
          <a href="https://m.youtube.com/@asia.bodybuilding"><img src="youtube.png" alt="YouTube" /></a>
        </div>
      </nav>
    </div>
  </div>

  
  <!-- JS Toggle Logic -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
