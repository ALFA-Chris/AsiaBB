<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('bgcontactus.jpeg'); /* Replace with your background */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: white;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }

    #logo {
        position: fixed;
        top: 7px;
        left: 0px;
        width: 150px;
        z-index: 999;
    }

    #menu-btn {
      position: fixed;
      top: 25px;
      right: 25px;
      font-size: 30px;
      color: #d4c137;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      transition: right 0.3s ease;
      z-index: 9;
      display: flex;
      flex-direction: column;
    }

    #sidebar.active {
      right: 0;
    }

    #sidebar nav {
      padding-top: 100px;
      display: flex;
      flex-direction: column;
    }

    #sidebar a {
      text-decoration: none;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      transition: background 0.3s;
    }

    #sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .connect-label {
      font-size: 16px;
      color: #ccc;
      padding: 15px 20px 5px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0 20px;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
      filter: brightness(100%);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    .page-title {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 30px;
      font-size: 40px;
      font-weight: bold;
      color: #d4c137;
    }

    .contact-wrapper {
      display: flex;
      justify-content: center;
      padding: 0 20px 60px;
    }

    form {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    input, select, textarea {
      flex: 1 1 300px;
      padding: 12px;
      font-size: 16px;
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .send-btn {
      padding: 12px 30px;
      background-color: #d4c137;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      align-self: flex-start;
    }

    .send-btn:hover {
      background-color: #e5d347;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
      background-color: #111;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }
      .page-title {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>

  <!-- Logo and Menu -->
  <a href="home.html"><img src="logo.png" alt="Overlay Logo" id="logo" /></a>
  <button id="menu-btn">&#9776;</button>

  <!-- Sidebar -->
  <div id="sidebar">
    <nav>
      <a href="home.html">HOME</a>
      <a href="services.html">Services</a>
      <a href="aboutus.html">About Us</a>
      <a href="contactus.html">Contact Us</a>

      <div class="connect-label">Connect with Us</div>
      <div class="social-icons">
          <a href="https://www.instagram.com/asia.bodybuilding"><img src="instagram.png" alt="Instagram" /></a>
          <a href="https://www.facebook.com/share/14EFykSns4c/"><img src="facebook.png" alt="Facebook" /></a>
          <a href="https://m.youtube.com/@asia.bodybuilding"><img src="youtube.png" alt="YouTube" /></a>
      </div>
    </nav>
  </div>

  <!-- Page Title -->
  <h1 class="page-title">Contact Us</h1>
  <hr style="border: 1px solid #d4c137; width: 50%; margin: 0 auto 40px auto;">

  <!-- Contact Form -->
  <div class="contact-wrapper">
    <form action="https://formsubmit.co/christianfperona23@gmail.com" method="POST" onsubmit="return showThanks();">
      <input type="hidden" name="_next" value="contactus.html">
      <input type="hidden" name="_captcha" value="false">

      <div class="row">
        <input type="text" name="First Name" placeholder="First Name" required>
        <input type="text" name="Last Name" placeholder="Last Name" required>
      </div>

      <div class="row">
        <input type="email" name="Email" placeholder="Email" required>
        <select name="Country" required>
          <option value="" disabled selected>Select Country</option>
          <option>Philippines</option>
          <option>Japan</option>
          <option>South Korea</option>
          <option>China</option>
          <option>Thailand</option>
          <option>Vietnam</option>
          <option>Malaysia</option>
          <option>Singapore</option>
          <option>Indonesia</option>
          <option>India</option>
          <option>Pakistan</option>
          <option>Bangladesh</option>
          <option>Others</option>
        </select>
      </div>

      <div class="row">
        <input type="text" name="Topic" placeholder="Topic" required>
      </div>

      <textarea name="Message" placeholder="Write your concern here..." required></textarea>
      <center><button class="send-btn" type="submit">SEND</button></center>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p><strong>BST International Company Limited</strong></p>
    <p>Office: Sham Shui Po Sports Centre, Hongkong</p>
    <p>Phone Number: 69696969696</p>
  </footer>

  <!-- Scripts -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    window.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });

    function showThanks() {
      alert("Thank you for your inquiry!");
      return true;
    }
  </script>
</body>
</html>
